{% extends "base_new.html" %}

{% block content %}
<article class="post">
    <div class="post-inner">
        <div class="post-header">
            <datetime>{{ post.date }}</datetime>
            {% if post.tags %}
                <ul>
                {% for tag in post.tags%}
                <li>{{ tag }}</li>
                {% endfor %}
                </ul>
            {% endif %}
            <h2>{{ post.title }}</h2>
        </div>
        <div class="post-content">
            {{ post.content|safe }}
        </div>
    </div>
</article>
{% endblock content%}
